{{define "Index"}}
{{template "_head"}}
<body>
{{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                           <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td>-->
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new product</a>
        </div>
    </div>
</body>
<script>

function onDelete(id){
    let response = confirm("Are you sure you want remove this product?")
    if(response){
        window.location = "/delete?id=" + id
    }
}

</script>

</html>
{{end}}
